<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">    
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link href="assets/style.css" type="text/css" rel="stylesheet">
<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<meta name="viewport" content="width=device-width, initial-scale=1"><!--every time-->
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<title>TrainTime</title>
</head>
<body>
<div class="container">

	<!-- Jumbotron  -->
	<div class="jumbotron" id="jTron">
		<h1 class="text-center"><span class="glyphicon glyphicon-dashboard "></span>Train Schedule</h1>
	</div>

	

	<div class="row">
		<!-- Results Panel -->
		<div class="col-lg-12">
			<div class="panel panel-default">
					<div class="panel-heading" id="headerone">
						<h3 class="panel-title text-center">Add Train</h3>
					</div>
					<div class="panel-body text-center" id="wellSection">
							
   
<table  class = "table">
  
      <tr>
         <th>Train Name</th>
         <th>Destination</th>
         <th>Frequency (min)</th>
         <th>Next Arrival</th>
         <th>Minutes Away</th>

      </tr>
      <tr>
         <td>dan</td>
         <td>d</td>
         <td>f</td>
         <td>s</td>
         <td>a</td>
      </tr>
      

	
</table>
					</div>
				</div>
		</div>
	</div>
<div class="row">

		<!-- Search Parameters Panel  -->
		<div class="col-lg-12">
			<div class="panel panel-default">
					<div class="panel-heading" id="headertwo">
						<h3 class="panel-title text-center">Current Train Schedule</h3>
					</div>
					<div class="panel-body">
						<form role="form" id="input">

						  <div class="form">
						    <label for="search">Train Name </label>
						    <input type="text" class="form-control" id="name">
						  </div>

							

						  <div class="form">
						    <label for="endYear">Destination </label>
						    <input type="text" class="form-control" id="destination">
						  </div>

						  <div class="form">
						    <label for="endYear">First Train Name (HH:mm - military time) </label>
						    <input type="text" class="form-control" id="time">
						  </div>

						  <div class="form">
						    <label for="endYear">Frequency (min) </label>
						    <input type="text" class="form-control" id="frequency">
						  </div>
						  
						  

						  <button type="button" +- id="searchBtn"><span class="glyphicon glyphicon-search"></span>submit</button>
  						  

						</form>
					</div>
				</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
</body>
</html>
